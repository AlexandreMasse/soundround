<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="theme-color" content="#000000">

    <title>SoundRound</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,300,400,500,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="font/fonts.css">
    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!--Favicon-->
    <link type="image/x-icon" rel="shortcut icon" href="img/favicon.png">
    <script src="js/app.js"></script>


    <link rel="stylesheet" href="font/font-awesome-4.7.0/css/font-awesome.css">

</head>
<body>

    <!-- Hidden elements -->

    <audio src="#" autoplay="autoplay" controls="controls" id="audio"></audio>
    <input type="file" id="file-input">

    <!-- Drag & drop zone-->

    <div id="drop-zone" class="hidden">
        <p>Glissez-déposez votre musique</p>
    </div>

    <!-- Intro -->

    <section id="intro">
        <h1>SoundRound</h1>
        <h2>Choisissez une source audio :</h2>

        <div id="sources">
            <div id="source-local">
                <button class="icon-folder"></button>
                <h3>Musique locale</h3>
                <p>Importez une musique stockée sur votre smartphone</p>
                <!--<p>Via un drag & drop dans la fenêtre du navigateur ou bien via le bouton dédié</p>-->
            </div>

            <div id="split1"></div>

            <div id="source-external">
                <div class="logos">
                    <a href="https://soundcloud.com/" target="_blank" class="icon-soundcloud">
                    </a>
                    <a href="https://open.spotify.com/" target="_blank" class="icon-spotify">
                    </a>
                </div>
                <h3>SoundCloud / Spotify</h3>
                <p>Copiez-collez l'URL d'une musique hébergée sur Soundcloud ou Spotify</p>
                <div id="intro-input-container">
                    <input id="intro-input-text" type="text" placeholder="Collez URL Spotify / Soundcloud"><i class="icon-soundcloud-play" id="intro-input-text-submit"></i>
                </div>

               <!-- <div id="intro-input-text-submit">
                    <p>Jouer musique</p>
                </div>-->
            </div>

            <div id="split2"></div>

            <div id="source-sample">
                <!--<button class="icon-control-play"></button>-->
                <h3>Pas d'idée ?</h3>
                <p>Jouez "Lisztomania" de Phoenix</p>
            </div>
        </div>
    </section>

    <!-- PLayer -->

    <main id="player">

        <!-- Visualization -->

        <section id="show">

            <!-- Sample -->

            <!--<div id="show-help">
                <p>Jouer une musique</p>
            </div>-->


            <div id="show-container">

                <div id="animation" class="test">
                    <div class="cercle-1">
                        <!--<div class="sous-cercle-1"></div>-->
                    </div>
                    <div class="cercle-2">
                        <!--<div class="sous-cercle-2"></div>-->
                    </div>
                    <div class="cercle-3">
                       <!-- <div class="sous-cercle-3"></div>-->
                    </div>
                    <img src="#" alt="Album cover" id="cover">
                </div>
                <div id="meta">
                    <p id="title"></p>
                    <p id="artist"></p>
                    <p id="album"></p>
                    <p id="year"></p>
                    <p id="current-time"></p>
                    <p id="duration"></p>
                </div>

            </div>

            <canvas>

            </canvas>

        </section>


        <!-- Timeline -->

        <section id="timeline">
            <div id="timeline-progress"></div>
        </section>


        <!-- Control panel -->

        <section id="panel">
            <div id="control">
                <button class="icon-window-expand"></button>
                <button class="icon-help"></button>
                <button class="icon-volume-on"></button>
                <input id="volume-slider" type="range" min="0" max="100" step="1">
                <button class="icon-control-play"></button>
                <button id="file-button" class="icon-folder"></button>
                <button class="icon-microphone" id="microphone-record"></button>
            </div>
            <div id="soundcloud-spotify">
                <a href="https://open.spotify.com/" target="_blank" class="icon-spotify">
                </a>
                <a href="https://soundcloud.com/" target="_blank" class="icon-soundcloud">
                </a>
                <div>
                    <input id="input-text" type="text" placeholder="Spotify URL">
                </div>

                <button class="icon-soundcloud-play" id="input-text-submit"></button>
            </div>
        </section>

    </main>

</body>

<script src="js/jsmediatags.min.js"></script>
<script src="js/spotify-web-api.js"></script>
<script src="js/color-thief.min.js"></script>
<script src="js/app.js"></script>

</html>
