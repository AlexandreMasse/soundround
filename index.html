<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SoundRound</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,300,400,500,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="font/font.css">
    <!-- Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!--Favicon-->
    <link type="image/x-icon" rel="shortcut icon" href="img/favicon.png">

</head>
<body>
    <div id="drop-zone" class="hidden">
        <p>Glissez-d√©posez votre musique</p>
    </div>
    <main>
        <section id="show">
            <div id="show__container">
                <img src="#" alt="Album cover" id="cover">
                <audio src="#" autoplay="autoplay" controls="controls" id="audio"></audio>
                <div id="meta">
                    <p id="title"></p>
                    <p id="artist"></p>
                    <p id="album"></p>
                    <p id="year"></p>
                    <p id="current-time"></p>
                    <p id="duration"></p>
                </div>

            </div>

        </section>


        <section id="timeline">
            <div id="timeline-progress"></div>
        </section>

        <section id="panel">
            <button class="icon-help"></button>
            <button class="icon-volume-on"></button>
            <input id="volume-slider" type="range" min="0" max="100" step="1">
            <button class="icon-microphone"></button>
            <button id="file-button" class="icon-folder"></button>
            <button class="icon-control-play"></button>
            <a href="https://soundcloud.com/" target="_blank" class="icon-soundcloud">
            </a>
            <button class="icon-soundcloud-play"></button>
            <input type="file" id="file-input">
        </section>

    </main>



</body>

<script src="js/jsmediatags.min.js"></script>
<script src="js/color-thief.min.js"></script>
<script src="js/app.js"></script>

</html>
